# enable 256 colors
set -g default-terminal "screen-256color"

# use vi-like controls for navigation
setw -g mode-keys vi

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# integrate system clipboard
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel \
"xclip -i -f -selection primary | xclip -i -selection clipboard"

# use current path when creating new panes or windows
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# set history limit
set-option -g history-limit 10000

# set pane border colors
set -g pane-border-fg default
set -g pane-active-border-fg colour31
set -g pane-active-border-bg default

# powerline
run-shell "powerline-daemon"
source /home/gdoorenb/.local/lib/python3.6/site-packages/powerline/bindings/tmux/powerline.conf
